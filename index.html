<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Cloud</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Word List</h2>
      <ul id="word-list"></ul>
    </div>

    <div class="main">
      <label for="word-input" class="input-question">
        <b>In one or two words, what are some positive aspects of sports? </b>
      </label>
      <input
        type="text"
        id="word-input"
        placeholder="Type a word and press Enter"
      />
      <canvas id="word-cloud"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.1/src/wordcloud2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
